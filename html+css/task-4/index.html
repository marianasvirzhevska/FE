<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML + CSS Task 4</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<main>
    <section>
        <h2 class="title">Breadcrumbs <span>Font styles default</span></h2>
        <ul class="breadcrumbs">
            <li><a href="#">Link One</a></li>
            <li><a href="#">Link Two</a></li>
            <li><a href="#">Link Three</a></li>
        </ul>
        <ul class="breadcrumbs second">
            <li><a href="#">Link One</a></li>
            <li><a href="#">Link Two</a></li>
            <li><a href="#">Link Three</a></li>
        </ul>

        <h2 class="title-v1">Styled radio <span>Custom font family Ubuntu and color</span></h2>
        <div class="radio-cover">
            <div class="radio-group">
                <input type="radio" name="radio" value="1" class="hidden" id="radio1">
                <span class="radio"> </span>
                <label for="radio1">Styled radio</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="radio" value="2" class="hidden" id="radio2">
                <span class="radio"> </span>
                <label for="radio2"> Styled radio</label>
            </div>
        </div>
        <h2 class="title-v2">Trigger <span>Custom font family 'mplus' and font-size</span></h2>
        <div class="trigger-cover">
            <input type="radio" id="trigger1" name="trigger" class="hidden" value="trigger1">
            <label class="trigger1" for="trigger1"></label>
            <input type="radio" id="trigger2" name="trigger" class="hidden" value="trigger2">
            <label class="trigger2" for="trigger2"></label>
        </div>
    </section>
</main>

</body>
</html>
