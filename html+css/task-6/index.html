<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="top">
            <img src="./images/nike.png" alt="" class="logo">
            <h3>Hartbeesport</h3>
            <p class="desc">Nike Revolution 4 Running Shoe (Eu) Trail Running Shoes</p>
            <p class="transparent">Fast</p>
            <img src="./images/shoes.png" alt="img" class="shoes">
        </div>
        <div class="bottom">
            <div class="title">
                <h3 class="title-main">Hartbee<span>sport</span>
                <span class="tooltip">New</span>
                </h3>
                <h4 class="title-sub">Running collection</h4>
                <p class="rate">
                    <img src="./images/ico-star-active.svg" alt="ico">
                    <img src="./images/ico-star-active.svg" alt="ico">
                    <img src="./images/ico-star-active.svg" alt="ico">
                    <img src="./images/ico-star-active.svg" alt="ico">
                    <img src="./images/ico-star.svg" alt="ico">
                </p>
            </div>
            <div class="size">
                <p>size</p>
                <ul>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                </ul>
            </div>
            <div class="color-select">
                <p>colour</p>
                <div class="colors">
                    <input type="radio" name="color" value="orange" id="orange" class="hidden" checked>
                    <label for="orange" class="orange"></label>
                    <input type="radio" name="color" value="green" id="green" class="hidden">
                    <label for="green" class="green"></label>
                    <input type="radio" name="color" value="yellow" id="yellow" class="hidden">
                    <label for="yellow" class="yellow"></label>
                    <button>usd <span>23,432</span></button>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
